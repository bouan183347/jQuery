<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pictr</title>
  <meta name="description" content="Visualisateur d'albums photos">
  <meta name="author" content="Kim Lavoie">

  <meta property="og:title" content="Pictr">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Visualisateur d'albums photos">

  <link href="node_modules\bootstrap\dist\css\bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="styles.less" />

</head>

<body>
	
	



	<header>
		<h1>Pictr</h1>
		<h2>Visualisateur d'albums photos</h2>
	</header>
	
	<div id="content">
		<!-- Liste des albums -->

		<!-- Modal -->
		<div class="modal fade" id="1" tabindex="-1" aria-labelledby="canvaModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel"></h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
				...
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
			</div>
		</div>
		
  

		<form id="formAlbums">
			<select name="albums" id="albumsList">
				
			</select>
		</form>

		
		
		<!-- Afficher les photos ici -->

		<div class="container-fluid" id="containerPhoto">
			
		</div>
	</div>
	
	
	<footer>
		<p>Pictr.inc</p>
		<p>© Tous droits réservés - 2022</p>
	</footer>

	
	<script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="main.js"></script>
	
</body>
</html>
